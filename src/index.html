<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cont-rating">
            <div class="icon-star">
                <img src="imagen/icon-star.svg" alt="icon-star">
            </div>
            <div class="descripc">
                <h2>How did we do?</h2>
                <p> Please let us know how we did with your support
                    request. All feedback is appreciated to help us
                    improve aou offering!
                </p>
            </div>
            <div class="raiting">
                <div class="quali">1</div>
                <div class="quali">2</div>
                <div class="quali">3</div>
                <div class="quali">4</div>
                <div class="quali">5</div>
            </div>
            <button id="subm">SUBMIT</button>
        </div>
        <div class="cont-rating thank">
            <div class="icon-star1">
                <img src="imagen/illustration-thank-you.svg" alt="icon-illustration">
            </div>
            <h3>You selected <span class="punct"> </span> out of 5</h3>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a raiting.
                If you ever need more support, don't hesitate to get in touch!
            </p>
        </div>
    </div>


    <script src="index.js"></script>
